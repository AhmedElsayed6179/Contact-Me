<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="contact.png" type="image/x-icon" />
</head>

<body>

    <section class="contact-section">
        <div class="card">
            <h2>Contact Me</h2>
            <p class="subtitle">Have a project or idea? Leave a message</p>

            <form id="contact-form" method="POST">
                <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" required placeholder="Your name">
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email@example.com" required placeholder="email@example.com">
                </div>

                <div class="field">
                    <label>Message</label>
                    <textarea name="message" rows="4" required placeholder="Write your message here..."></textarea>
                </div>

                <button type="submit" id="submit-btn">
                    <span>Send Message</span>
                </button>

                <p>Â© <span id="year"></span> <a class="me" href="https://ahmedelsayed6179.github.io/Ahmed-Websites"
                        target="_blank">Ahmed Mohamed</a></p>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
