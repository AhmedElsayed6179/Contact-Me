<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="contact.png" type="image/x-icon" />
</head>

<body>

    <section class="contact-section">
        <div class="card">
            <h2>Contact Me</h2>
            <p class="subtitle">Have a project or idea? Leave a message</p>

            <form id="contact-form" method="POST">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" id="submit-btn">
                    <span>Send Message</span>
                </button>

                <p>&copy; <span id="year"></span> <a class="me" href="https://ahmedelsayed6179.github.io/Ahmed-Websites"
                        target="_blank">Ahmed Mohamed</a></p>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
